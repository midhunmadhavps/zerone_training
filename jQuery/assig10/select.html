<DOCTYPE html>
    <html lang="en">

    <head>
        <title>SELECT CONTROL</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <script src="select.js"></script>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="select.css">
    </head>

    <body>
        <div class="container mt-5">
            <!-- <h1 class=" text-primary text-center">ADD VALUES TO DROPDOWN LIST</h1> -->
            <form class="text-center">
                <select class="col-form-label col-sm-6 rounded mt-3" id="select1">
                    <option value="1">January</option>
                    <option value="2">February</option>
                    <option value="3">March</option>

                </select>

                <div class="mt-5">
                    <label class="text-primary">Enter your entry here:</label>
                    <input type="text" id="text1" class="ml-4">
                    <button type="button" id="btn1" class="btn btn-success ml-4">CLICK TO ADD</button>
                </div>
            </form>
        </div>
    </body>

    </html>
